<script>
    function decimalParaHexadecimal(numero) {
        return numero.toString(16).toUpperCase();
    }

    const numeroDecimal = parseInt(prompt("Digite um número decimal:"));
    alert(`O número ${numeroDecimal} em hexadecimal é: ${decimalParaHexadecimal(numeroDecimal)}`)

</script>
