<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let pilhaPar = [];
    let pilhaImpar = [];

    for (let i = 0; i < 10; i++) {
        const numero = parseInt(prompt(`Digite o número ${i + 1}:`));
        if (numero === 0) {
            if (pilhaPar.length === 0 || pilhaImpar.length === 0) {
                console.log("Erro: Uma das pilhas está vazia.");
            } else {
                pilhaPar.pop();
                pilhaImpar.pop();
            }
        } else if (numero % 2 === 0) {
            pilhaPar.push(numero);
        } else {
            pilhaImpar.push(numero);
        }
    }

    console.log("Pilha Par:", pilhaPar);
    console.log("Pilha Ímpar:", pilhaImpar);
</script>
