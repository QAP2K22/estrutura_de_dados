<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const num = parseInt(prompt("Digite um número inteiro positivo para calcular o fatorial: "));

    // Calcular fatorial
    function fatorial(n) {
        return n ? n * fatorial(n - 1) : 1;
    }

    if (num < 0) {
        alert("Por favor, insira um número inteiro não negativo.");
    } else {
        let resultado = `Fatorial de ${num}: `;
        if (num === 0) {
            resultado += `0! = 1`;
        } else {
            resultado += `${num}! = `;
            for (let i = num; i > 0; i--) {
                resultado += (i !== 1) ? `${i} x ` : `1 = ${fatorial(num)}`;
            }
        }
        alert(resultado);
    }
</script>
